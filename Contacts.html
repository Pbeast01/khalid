<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KHALID AZIZ</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles2.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000000;
    }

    /* Header section styling */
    header {
      background-color: #1e1e1ed3;
      color: #000000;
      padding: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      color: #0056b3;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    .nav-item {
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
    }

    .nav-item:hover {
      text-decoration: underline;
    }

    /* Contact section styling */
    #contacts {
      padding: 40px;
      background-color: #000000;
      text-align: center;
    }

    #contacts h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #contacts p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    iframe {
      border: 0;
      width: 100%;
      max-width: 600px;
      height: 450px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #3b3b3b;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(61, 61, 61, 0.1);
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #000000;
      border: 1px solid #ffffff;
      border-radius: 5px;
    }

    .input-group input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 8px;
      background-color: transparent;
    }

    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 20px;
      }

      .row {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Header Section -->
  <header id="header">
    <div class="left-section" style="margin-left: 160px;">
      <a class="logo" href="#">[K.A]</a>
    </div>

    <nav style="margin-right: 160px;">
      <a class="nav-item active" href="index.html">Home</a>
      <a class="nav-item active" href="Profil.html">Profil</a>
      <a class="nav-item active" href="Galeri.html">Gallery</a>
      <a class="nav-item active" href="Contacts.html">Contacts</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section id="contacts" class="contacts">
    <h2>Kontak Kami</h2>
    <p>Anda bisa menghubungi kami di sini.</p>

    <div class="row">
      <!-- Google Maps Embed -->
      <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3960.3406598603583!2d110.34458311590978!3d-7.738388953936617!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zN8KwNDQnMTguMiJTIDExMMKwMjAnNTguMSJF!5e0!3m2!1sid!2sid!4v1736356400559!5m2!1sid!2sid"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

      <!-- Contact Form -->
      <form class="contact-form" action="https://formspree.io/f/mvggvleb" method="POST">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="name" placeholder="Nama" required>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="tel" name="phone" placeholder="No HP" required>
        </div>
        <button type="submit" class="btn">Kirim Pesan</button>
      </form>
    </div>
  </section>

</body>

</html>
